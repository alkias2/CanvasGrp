<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Document Title
	  ============================================= -->
  <title>Bootstrap Template</title>

  <!-- Fonts
	  ============================================= -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />

  <!-- Stylesheets
	  ============================================= -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="grp-31.css" rel="stylesheet" />

</head>

<body>
  <!-- Document Wrapper
============================================= -->
  <div id="wrapper" class="clearfix">

    <!-- Header
    ============================================= -->
    <header id="header" data-sticky-shrink="false">
      <!-- Logo and mobile menu trigger -->
      <div class="container">
        <div class="header-row">
          <div id="logo" class="mx-lg-auto col-auto flex-column order-lg-2 px-0">
            <a class="navbar-brand mx-auto standard-logo" href="#"><img src="images/logo.svg" alt="Logo" width="100px" /></a>
          </div>
          <div id="primary-menu-trigger">
            <div class="line first"></div>
            <div class="line second"></div>
          </div>
        </div>
      </div>

      <div id="header-wrap">
        <!-- Primary Navigation -->
        <div class="container">
          <div class="header-row justify-content-lg-center header-border top-search-parent">

            <nav class="primary-menu">
              <ul class="menu-container justify-content-between">
                <li class="menu-item"><a class="menu-link" href="#">
                    <div>Home</div>
                  </a></li>
                <li class="menu-item"><a class="menu-link" href="#">
                    <div>About</div>
                  </a></li>
                <li class="menu-item"><a class="menu-link" href="#">
                    <div>Galleries</div>
                  </a></li>
                <li class="menu-item"><a class="menu-link" href="#">
                    <div>Blog</div>
                  </a></li>
                <li class="menu-item"><a class="menu-link" href="#">
                    <div>Contact us</div>
                  </a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <div class="header-wrap-clone"></div>
    </header><!-- #header end -->

    <!-- Slider
    ============================================= -->
    <section id="slider" style="background-image: url('images/slider/5.jpg')">
      <h1>Hero Title</h1>
    </section>

    <!-- Content
    ============================================= -->
    <main>
      <section class="section-image" style="background-image: url('images/slider/4.jpg')">
        <h2>Section 2 Title</h2>
      </section>
      <section class="section-image" style="background-image: url('images/slider/3.jpg')">
        <h2>Section 3 Title</h2>
      </section>
    </main><!-- #content end -->

    <!-- Footer
		============================================= -->
    <footer id="footer" class="bg-light border-width-1 border-f5">
      <div class="container">

        <!-- Footer Widgets
				============================================= -->
        <div class="footer-widgets-wrap">

          <div class="row justify-content-center text-center py-sm-5">
            <div class="col-12 mb-4">

              <div class="widget clearfix">
                <a href="#"><img src="images/logo.svg" alt="Image"
                    class="mx-auto footer-logo mb-3" height="36"></a>
                <span class="tetx-uppercase op-05 d-block">The Multi-Purpose HTML5 Template</span>
              </div>

            </div>

            <div class="clear"></div>

            <div class="col-12 mt-5">

              <div class="widget">
                <ul class="list-inline m-0">
                  <li class="list-inline-item mx-lg-3 my-lg-0 m-3"><a class="text-dark h-text-danger"
                      href="#"><div>Documentation</div></a></li>
                  <li class="list-inline-item mx-lg-3 my-lg-0 m-3"><a class="text-dark h-text-danger"
                      href="#"><div>Feedback</div></a></li>
                  <li class="list-inline-item mx-lg-3 my-lg-0 m-3"><a class="text-dark h-text-danger"
                      href="#"><div>Plugins</div></a></li>
                  <li class="list-inline-item mx-lg-3 my-lg-0 m-3"><a class="text-dark h-text-danger"
                      href="#"><div>Support Forums</div></a></li>
                  <li class="list-inline-item mx-lg-3 my-lg-0 m-3"><a class="text-dark h-text-danger"
                      href="#"><div>Themes</div></a></li>
                  <li class="list-inline-item mx-lg-3 my-lg-0 m-3"><a class="text-dark h-text-danger" href="#"><div>Canvas
                        Blog</div></a></li>
                </ul>
              </div>

            </div>

          </div>

        </div><!-- .footer-widgets-wrap end -->

      </div>

      <!-- Copyrights
			============================================= -->
      <div id="copyrights" class="bg-white">
        <div class="container">

          <div class="row">

            <div class="col-12 text-center">
              <span class="text-black-50">&copy; 2020 All Rights Reserved by Canvas Inc.</span>
            </div>

          </div>

        </div>
      </div><!-- #copyrights end -->
    </footer><!-- #footer end -->
  </div>

  <!-- JavaScripts
	============================================= -->
  <script src="js/jquery.js"></script>

  <!-- Footer Scripts
	============================================= -->
  <script src="grp-31.js"></script>

</body>

</html>
