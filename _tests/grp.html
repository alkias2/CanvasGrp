<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Stylesheets
	============================================= -->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />

    <!-- Fonts
	============================================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Document Title
	============================================= -->
    <title>Lines Forming an X</title>
    <style>
        .square {
            width: 35px;
            height: 35px;
            padding: 2px;
            position: relative;
            background-color: lightgray; /* Optional background color for visibility */
            overflow: hidden; /* Ensure the lines stay within the square */
            box-sizing: border-box;
        }

        .line {
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: black;
            /* transition: transform 0.5s ease, top 0.5s ease, left 0.5s ease; Smooth animation for all properties */

            transition: transform 250ms cubic-bezier(0.2, 0.6, 0.3, 1), width 250ms cubic-bezier(0.2, 0.6, 0.3, 1);
            will-change: transform, width;
        }

        .line.first {
            top: calc(33.33% - 0.5px); /* Start one-third down */
            left: 0;
        }

        .line.second {
            top: calc(66.66% - 0.5px); /* Start two-thirds down */
            left: 0;
        }

        .square.animate .line.first {
            top: 50%; /* Move to the center */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%) rotate(45deg); /* Rotate to form part of the X */
        }

        .square.animate .line.second {
            top: 50%; /* Move to the center */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%) rotate(-45deg); /* Rotate to form the other part of the X */
        }




    </style>
</head>
<body>
    <div class="square" id="animatedSquare">
        <div class="line first"></div>
        <div class="line second"></div>
    </div>

    <script>
        // Add animation on click
        const square = document.getElementById('animatedSquare');
        square.addEventListener('click', () => {
            square.classList.toggle('animate'); // Toggle animation class
        });
    </script>
</body>
</html>
